<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменить изображение</title>
</head>
<body>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Изменить</button>
    </form>
    <h1>Изображение:</h1>
    {{ image.name }}
    <br>
    <img src="{{ image.picture.url }}">
    <br><a href="{% url 'home' %}">На главную</a></br>
    <br>
  </div>
</body>
</html>
